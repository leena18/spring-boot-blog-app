<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">
    <div class="form-wrapper">
        <h2>Write New Blog Post</h2>

        <form th:action="@{/createNewPost}" th:object="${post}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <div class="alert-red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
                <input type="text" th:field="*{title}" id="title" placeholder="Title" required />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <div class="alert-red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</div>
                <textarea th:field="*{body}" id="body" placeholder="Write something valuable" required></textarea>
            </div>
            <div class="form-group">
                <button class="green-btn" type="submit">Send</button>
            </div>
        </form>

        <div class="form-group float-right" th:if="${post.id}">
            <a th:href="@{'/deletePost/{id}'(id=${post.id})}">
                <button class="red-btn" type="button">Delete Post</button>
            </a>
        </div>
    </div>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
