<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">
    <div class="form-wrapper">
        <h2>Write New Comment</h2>
        
        <form th:action="@{/comment}" th:object="${comment}" method="post">
            <div class="form-group">
                <label for="body">Comment</label>
                <div class="alert-red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</div>
                <textarea th:field="*{body}" id="body" placeholder="Write something valuable" required></textarea>
            </div>
            <div class="form-group">
                <button class="green-btn" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
